<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/bundle.min.css' %}" rel="stylesheet"/>

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <div class="login">
      <h1 class="text-center">Log in</h1>

        {% if messages %}
            {% for msg in messages %}
{#                {% if msg.last %}#}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
{#                {% endif %}#}
            {% endfor %}
        {% endif %}
      <form method="post">
          {% csrf_token %}
        <div class="form-group was-validated">
          <label class="form-label" for="username">Username</label>
          <input name="username" class="form-control" type="text" id="username" required />
{#          <div class="invalid-feedback">Please enter your login</div>#}
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="password">Password</label>
          <input name="password" class="form-control" type="password" id="password" required />
{#          <div class="invalid-feedback">Please enter your password</div>#}
        </div>
{#        <div class="form-group form-check">#}
{#          <input class="form-check-input" type="checkbox" id="check" />#}
{#          <label class="form-check-label" for="check">Remember me</label>#}
{#        </div>#}
        <input class="btn w-100" type="submit" value="Sign in" />
      </form>
    </div>

    <script src="{% static 'js/bundle.min.js' %}"></script>
  </body>
</html>
